<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<form name="cacu">
    <fieldset style="width: 140px">
        <legend><h2>Caculator</h2></legend>
        <table>
            <tr>
                <td colspan="4"><input style="width: 130px" type="text" id="idmanhinh" name="display" disabled></td>
            </tr>
            <tr>
                <td><input style="width: 30px" type="button" onclick="kyhieu(this)" value="("></td>
                <td><input style="width: 30px" type="button" onclick="kyhieu(this)" value=")"></td>
                <td><input style="width: 30px" type="button" onclick="del(this)" value="C"></td>
                <td><input style="width: 30px" type="button" onclick="a10()" value="AC "></td>
            </tr>
            <tr>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="7"></td>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="8"></td>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="9"></td>
                <td><input style="width: 30px" type="button" onclick="pheptinh(this)" value="+"></td>
            </tr>
            <tr>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="4"></td>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="5"></td>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="6"></td>
                <td><input style="width: 30px" type="button" onclick="pheptinh(this)" value="- "></td>
            </tr>
            <tr>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="1"></td>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="2"></td>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="3"></td>
                <td><input style="width: 30px" type="button" onclick="pheptinh(this)" value="*" ></td>
            </tr>
            <tr>
                <td><input style="width: 30px" type="button" onclick="number(this)" value="0"></td>
                <td><input style="width: 30px" type="button" onclick="kyhieu(this)" value="."></td>
                <td><input style="width: 30px" type="button" onclick="a06(this)" value="="></td>
                <td><input style="width: 30px" type="button" onclick="pheptinh(this)" value="/ "></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
<script src="Caculator2.js"></script>
</html>
